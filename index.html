<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
  <link rel="stylesheet" href="stylesheet.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>

  <div class="container">
    <div class="card">
      <div class="row g-0">
        <div class="col-6">
          <div class="card-body">
            <h1 class="card-title">Get <span class="highlight">insights</span> that help your business grow.</h1>
            <p class="card-text main-p">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
              experience, and overall efficiency.</p>
            <p class="card-text">
              <div class="container">
                <div class="row">
                  <div class="col stat-headings">
                    <span class="stats">10k+</span> COMPANIES
                  </div>
                  <div class="col stat-headings">
                    <span class="stats">314</span> TEMPLATES
                  </div>
                  <div class="col stat-headings">
                    <span class="stats">12m+</span> QUERIES</p>
                  </div>
                </div>
              </div>
          </div>
        </div>
        <div class="col-6">
          <img src="images/image-header-desktop.jpg" alt="...">
        </div>
      </div>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Lubabalo Nyauza</a>.
  </div>
</body>
</html>
